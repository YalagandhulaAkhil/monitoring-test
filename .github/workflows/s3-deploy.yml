name: Deploy S3 Module

on:
  workflow_dispatch:

jobs:
  deploy-s3:
    runs-on: ubuntu-latest

    defaults:
      run:
        # üëá Fixed: matches your actual folder name 'environments'
        working-directory: ${{ github.workspace }}/environments/dev

    steps:
      # 1Ô∏è‚É£ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Debug path
      - name: Verify repository structure
        run: |
          echo "Workspace path: $GITHUB_WORKSPACE"
          pwd
          ls -R $GITHUB_WORKSPACE

      # 3Ô∏è‚É£ Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      # 4Ô∏è‚É£ Configure AWS credentials
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_DEFAULT_REGION }}

      # 5Ô∏è‚É£ Terraform Init
      - name: Terraform Init
        run: terraform init

      # 6Ô∏è‚É£ Terraform Validate
      - name: Terraform Validate
        run: terraform validate

      # 7Ô∏è‚É£ Terraform Plan
      - name: Terraform Plan - S3 Module
        run: terraform plan -target=module.s3 -out=tfplan

      # 8Ô∏è‚É£ Terraform Apply
      - name: Terraform Apply - S3 Module
        run: terraform apply -auto-approve -target=module.s3

      # 9Ô∏è‚É£ Push Outputs to S3
      - name: Push module outputs to S3
        run: |
          export OUTPUT_S3_BUCKET=${{ secrets.OUTPUT_S3_BUCKET }}
          echo "Pushing outputs to S3 bucket: $OUTPUT_S3_BUCKET"
          python3 ../../scripts/push_module_outputs.py

      # üîü Verify Upload
      - name: Verify upload
        run: |
          aws s3 ls s3://${{ secrets.OUTPUT_S3_BUCKET }}/module-outputs/ --recursive
