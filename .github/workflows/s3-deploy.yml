name: Deploy S3 Module

on:
  workflow_dispatch:

jobs:
  deploy-s3:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: envs/dev

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Display current directory
        run: |
          pwd
          ls -R

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_DEFAULT_REGION }}

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan -target=module.s3

      - name: Terraform Apply
        run: terraform apply -target=module.s3 -auto-approve

      - name: Push module outputs to S3
        run: |
          export OUTPUT_S3_BUCKET=${{ secrets.OUTPUT_S3_BUCKET }}
          python3 ../../scripts/push_module_outputs.py
