name: Deploy S3 Module

on:
  workflow_dispatch:   # Manual trigger

jobs:
  deploy-s3:
    runs-on: ubuntu-latest

    defaults:
      run:
        # âœ… Adjust path if needed (this assumes your main.tf is in envs/dev/)
        working-directory: ${{ github.workspace }}/envs/dev

    steps:
      # ğŸ§¾ Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # ğŸ§­ Step 2: Debug path (helps confirm correct working directory)
      - name: Debug path and list files
        run: |
          echo "GitHub workspace: $GITHUB_WORKSPACE"
          echo "Current directory:"
          pwd
          echo "List of files:"
          ls -R

      # âš™ï¸ Step 3: Setup Terraform CLI
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      # ğŸ”‘ Step 4: Configure AWS credentials (from GitHub Secrets)
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_DEFAULT_REGION }}

      # ğŸ—ï¸ Step 5: Initialize Terraform
      - name: Terraform Init
        run: terraform init

      # ğŸ§© Step 6: Validate Terraform files (optional but good practice)
      - name: Terraform Validate
        run: terraform validate

      # ğŸª„ Step 7: Terraform Plan (target only S3 module)
      - name: Terraform Plan - S3 Module
        run: terraform plan -target=module.s3 -out=tfplan

      # ğŸš€ Step 8: Terraform Apply (S3 module only)
      - name: Terraform Apply - S3 Module
        run: terraform apply -auto-approve -target=module.s3

      # ğŸ§  Step 9: Push Terraform outputs to S3 for cross-module usage
      - name: Push module outputs to S3
        run: |
          export OUTPUT_S3_BUCKET=${{ secrets.OUTPUT_S3_BUCKET }}
          echo "Pushing Terraform outputs to S3 bucket: $OUTPUT_S3_BUCKET"
          python3 ../../scripts/push_module_outputs.py

      # âœ… Step 10: Verify upload success (list file in S3)
      - name: Verify output upload
        run: |
          aws s3 ls s3://${{ secrets.OUTPUT_S3_BUCKET }}/module-outputs/ --recursive
